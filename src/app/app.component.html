<div class="containter">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>

      <p class="has-text-centered">
        <span [class]="compare(letter, inputSentence[i])" *ngFor="let letter of randomSentence.split(''); let i = index;"
        >{{letter}}</span>
      </p>

      <div class="field">
        <input (input)="retrieveInput($event.target)" class="input" [value]="inputSentence"/>
      </div>

      <div *ngIf="inputSentence === randomSentence" class="box has-text-centered">
        <h1  class="title">Success</h1>
      </div>
    </div>
  </div>
</div>
